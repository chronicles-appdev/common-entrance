<ion-content [fullscreen]="true">

  <img src="../../assets/head.jpg" height="60px" style="margin-top: 6px;" alt="Image" class="top-left-image">
  <ion-badge (click)="goHome()">

    <ion-label><ion-icon name="arrow-back"></ion-icon> Back</ion-label>
  </ion-badge>
  <div class="centralize">
    <div class="signup">
    
      <h2 style="color: var(--ion-color-primary)">Practice Test</h2>
      <p>Fill in the text fields with the correct details of the practice test you will like to take</p>
    </div>
    <ion-grid class="regSection">
    
      <ion-row class="formStyle">
        <ion-col>


          <form [formGroup]="registrationForm1" (ngSubmit)="onSubmit()">



            <ion-select formControlName="test">
              <ion-select-option value="">Select Test Type</ion-select-option>
              <div *ngFor="let each of TestList">
                <span>{{ each }}</span>
                <ion-select-option value="{{ each.id }}">{{ each.test_name }} </ion-select-option>
              </div>
            </ion-select>


            <ion-select formControlName="subject"  (ionChange)="getYear($event)">
              <ion-select-option value="">Select Subject</ion-select-option>
              <div *ngFor="let each1 of SubjectList">
                <span>{{ each1 }}</span>
                <ion-select-option value="{{ each1.id }}">{{ each1.subject_name }} </ion-select-option>
              </div>
            </ion-select>

            <ion-select formControlName="year">
              <ion-select-option value="">Select Question Set</ion-select-option>
              <div *ngFor="let each2 of YearList">
                <span>{{ each2 }}</span>
                <ion-select-option value="{{ each2.id }}">{{ each2.year_name }} </ion-select-option>
              </div>
            </ion-select>



            <ion-button type="submit" [disabled]="registrationForm1.invalid" expand="block">Proceed</ion-button>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>






</ion-content>
